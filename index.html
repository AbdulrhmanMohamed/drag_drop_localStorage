<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>

    <div class="todos">
        <div class="form_control">
            <input type="text" placeholder="Enter Project Name">
            <button>ADD</button>
        </div>

        <div class="todos_container">
            <div class="box inprogress">
                <h2 class="">In Progress</h2>
                <div class="todo_space" id="1"></div>
            </div>
            <div class="box onhold">
                <h2 class="">In Hold</h2>
                <div class="todo_space" id="2"></div>
            </div>
            <div class="box inreview">
                <h2 class="">In Review</h2>
                <div class="todo_space" id="todo_3"></div>
            </div>
            <div class="box approved">
                <h2 class="">Approved</h2>
                <div class="todo_space" id="todo_4"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
